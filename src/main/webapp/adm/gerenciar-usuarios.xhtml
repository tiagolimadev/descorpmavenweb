<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Aplicação - Login</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" />
        <link rel="stylesheet" href="css/custom.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js" defer="defer"></script>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js" defer="defer"></script>
    </h:head>
    <h:body>
        <h:form id="usuariosForm">
            
            <div class="row">
                <p:commandButton action="#{administradorBean.adicionarUsuario()}" value="Adicionar Usuário" update="usuariosForm"/>
            </div>
            
            <p:dataTable id="listaUsuarios" value="#{administradorBean.listaUsuarios}" var="usuario" rowKey="#{usuario.id}">
                <p:column headerText="Nome">
                    <h:outputText value="#{usuario.nome}" />
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{usuario.email}" />
                </p:column>
                <p:column headerText="Perfil">
                    <h:outputText value="#{usuario.tipo}" />
                </p:column>
                <p:column headerText="Ações">
                    <p:commandButton action="#{administradorBean.visualizarUsuario()}" value="Visualizar" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
