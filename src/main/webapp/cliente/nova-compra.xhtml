<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Bebidas Ltda.</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="../css/materialize.min.css" />
        <link rel="stylesheet" href="../css/custom.css" />  
        <script src="../js/materialize.min.js" defer="defer"></script>
    </h:head>
    <h:body>
        <h:form id="form">

            <div class="row">
                <p:commandButton action="#{clienteBean.initNovoItem()}" oncomplete="PF('dlgNovoItem').show()" value="Novo Item" immediate="true" update="formItem" />
            </div>
            <div class="row">
                <p:dataTable value="#{clienteBean.novaVenda.itensVenda}" var="item">
                    <p:column headerText="Produto">
                        <h:outputText value="#{item.produto.nome}" />
                    </p:column>
                    <p:column headerText="Preço Unitário">
                        <h:outputText value="#{item.precoUnitario}">
                            <f:convertNumber type="currency" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Qtde.">
                        <h:outputText value="#{item.quantidade}" />
                    </p:column>
                    <p:column headerText="Sub-Total">
                        <h:outputText value="#{item.subTotal}">
                            <f:convertNumber type="currency" />
                        </h:outputText>
                    </p:column>
                    <f:facet name="footer">
                        Total: <h:outputText value="#{clienteBean.novaVenda.valorTotal}">
                            <f:convertNumber type="currency" />
                        </h:outputText>
                    </f:facet>
                </p:dataTable>
            </div>
            <div class="row">
                <p:commandButton action="#{clienteBean.finalizarCompra()}" value="Finalizar Compra" />
            </div>

        </h:form>

        <h:form id="formItem">
            <p:dialog id="dlgItem" header="Adicionar Item" widgetVar="dlgNovoItem" modal="true" closeOnEscape="true" resizable="false">
                <p:growl id="growl" sticky="true" autoUpdate="true"/>
                <p:outputPanel id="container">
                    <div class="row">
                        <p:selectOneMenu value="#{clienteBean.produtoSelecionado}" converter="produtoConverter">
                            <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{clienteBean.produtosDisponiveis}" var="produto" itemLabel="#{produto.nome}" itemValue="#{produto}" />
                            <p:ajax update="container" />
                        </p:selectOneMenu>
                    </div>
                    <div class="row">
                        Preço: <h:outputText value="#{clienteBean.produtoSelecionado.preco}" />
                    </div>
                    <div class="row">
                        <p:outputLabel> Quantidade: <p:inputText value="#{clienteBean.novoItem.quantidade}" /> </p:outputLabel></div>
                    <div>
                        <p:commandButton action="#{clienteBean.adicionarItem()}" oncomplete="PF('dlgNovoItem').close()" value="Adicionar Produto à compra" />
                    </div>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </h:body>
</html>
