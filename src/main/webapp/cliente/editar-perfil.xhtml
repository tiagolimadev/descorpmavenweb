<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/template.xhtml">
    <ui:define name="conteudo">
        <h:form id="form">
            <p:growl id="growl" autoUpdate="true"/>

            <div class="row">
                <div class="col-md-4">
                    <h:outputLabel for="nome">Nome: </h:outputLabel>
                    <p:inputText id="nome" type="text" label="nome" value="#{clienteBean.cliente.nome}" class="form-control" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h:outputLabel for="email">Email: </h:outputLabel>
                    <p:inputText id="email" type="email" label="email" value="#{clienteBean.cliente.email}" class="form-control" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h:outputLabel for="dataNasc">Data Nasc.: </h:outputLabel>
                    <p:inputText id="dataNasc" type="date" label="dataNasc" value="#{clienteBean.cliente.dataNascimento}" class="form-control">
                        <f:convertDateTime pattern="yyyy-MM-dd" locale="pt_BR" timeZone="America/Sao_Paulo" />
                    </p:inputText>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h:outputLabel for="login">Login: </h:outputLabel>
                    <p:inputText id="login" type="text" label="login" value="#{clienteBean.cliente.login}" class="form-control" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <p:commandButton action="#{clienteBean.editarUsuario()}" value="Salvar" ajax="false" validateClient="true" />
                    <p:commandButton action="home-cliente" immediate="true" value="Cancelar" />
                </div>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
