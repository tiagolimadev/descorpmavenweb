<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/template.xhtml">
    <ui:define name="conteudo">
        <h:form id="form">
            <p:growl id="growl" autoUpdate="true"/>

            <p:panelGrid>

                <div class="row">
                    <h:outputLabel for="nome">Nome: </h:outputLabel>
                    <p:inputText id="nome" type="text" label="nome" value="#{editarBean.usuario.nome}" />
                </div>
                <div class="row">
                    <h:outputLabel for="email">Email: </h:outputLabel>
                    <p:inputText id="email" type="email" label="email" value="#{editarBean.usuario.email}" />
                </div>
                <div class="row">
                    <h:outputLabel for="dataNasc">Data Nasc.: </h:outputLabel>
                    <p:inputText id="dataNasc" type="date" label="dataNasc" value="#{editarBean.usuario.dataNascimento}">
                        <f:convertDateTime pattern="yyyy-MM-dd" locale="pt_BR" timeZone="America/Sao_Paulo" />
                    </p:inputText>
                </div>
                <div class="row">
                    <h:outputLabel for="login">Login: </h:outputLabel>
                    <p:inputText id="login" type="text" label="login" value="#{editarBean.usuario.login}" />
                </div>

            </p:panelGrid>
            <p:commandButton action="#{editarBean.editarUsuario()}" value="Salvar" ajax="false" validateClient="true" />
            <p:commandButton action="home-cliente" immediate="true" value="Cancelar" />

        </h:form>
    </ui:define>
</ui:composition>
