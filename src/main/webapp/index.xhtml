<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bebidas Ltda.</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="css/materialize.min.css" />
        <link rel="stylesheet" href="css/custom.css" />
        <script src="js/materialize.min.js" defer="defer"></script>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl autoUpdate="true" />
            <div class="row flex-container">
                <div class="col s6 m4 auto-margin">
                    <div class="card">
                        <div class="card-content">
                            <div class="row">
                                <h:outputLabel for="login">Login:</h:outputLabel>
                                <p:inputText id="login" type="text" rendered="true" label="login" value="#{loginBean.login}" />
                            </div>
                            <div class="row">
                                <h:outputLabel for="senha">Senha:</h:outputLabel>
                                <p:password id="senha" rendered="true" label="senha" value="#{loginBean.senha}"></p:password>
                            </div>
                            <p:commandButton action="#{loginBean.logar()}" value="Login" />
                            <p:commandButton action="cadastrar" immediate="true" value="Cadastrar" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
