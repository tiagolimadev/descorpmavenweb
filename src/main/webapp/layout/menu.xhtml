<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <h:form id="menuForm">
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value="Home" url="http://localhost:8080/descorpmavenweb/" icon="fa fa-fw fa-home" />
                
                <p:submenu label="Usuários" icon="fa fa-fw fa-users">
                    <p:submenu label="Gerenciar" icon="fa fa-fw fa-list-alt">
                        <p:menuitem value="Usuários" outcome="gerenciarUsuarios" />
                        <p:menuitem value="Operadores" outcome="listarOperadores" />
                    </p:submenu>
                </p:submenu>

                <p:submenu label="Produtos" icon="fa fa-fw fa-tags">
                    <p:submenu label="Gerenciar" icon="fa fa-fw fa-list-alt">
                        <p:menuitem value="Produtos" outcome="listarProdutos" />
                        <p:menuitem value="Categorias" outcome="listarCategorias" />
                    </p:submenu>
                </p:submenu>
                
                <f:facet name="options">
                    <p:commandButton type="button" value="Logout" icon="fa fa-fw fa-sign-out" />
                </f:facet>
            </p:menubar>
        </h:form>
    </h:body>
</html>
