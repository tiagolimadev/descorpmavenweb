<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <h:form id="menuForm">
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value="#{translate.label_home}" url="http://localhost:8080/descorpmavenweb/" icon="fa fa-fw fa-home" />
                
                <p:menuitem value="#{translate.label_users}" icon="fa fa-fw fa-users" outcome="gerenciarUsuarios" />

                <p:submenu label="#{translate.label_products}" icon="fa fa-fw fa-tags">
                    <p:submenu label="#{translate.label_manager}" icon="fa fa-fw fa-list-alt">
                        <p:menuitem value="#{translate.label_products}" outcome="listarProdutos" />
                        <p:menuitem value="#{translate.label_categories}" outcome="listarCategorias" />
                    </p:submenu>
                </p:submenu>
                
                <f:facet name="options">
                    <p:commandButton action="#{logoutBean.logout()}" value="#{translate.label_logout}" icon="fa fa-fw fa-sign-out" immediate="true" />
                </f:facet>
            </p:menubar>
        </h:form>
    </h:body>
</html>
