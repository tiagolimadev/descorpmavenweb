<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>GerenciaWeb</title>
    </h:head>
    <h:body>
        <p:growl id="messages" />
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" resizable="true"
                          closable="false" collapsible="true">
                <ui:include src="/layout/menu.xhtml" />
            </p:layoutUnit>
            <p:layoutUnit position="west" size="200" resizable="true"
                          closable="false" collapsible="true" effect="drop">
            </p:layoutUnit>
            <p:layoutUnit id="centerLayout" position="center">
                <ui:insert name="conteudo" />
            </p:layoutUnit>
            <p:layoutUnit position="east" size="200" resizable="true"
                          closable="false" collapsible="true" effect="drop">
            </p:layoutUnit>
            <p:layoutUnit position="south" size="25" resizable="false"
                          closable="false" collapsible="true">
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
