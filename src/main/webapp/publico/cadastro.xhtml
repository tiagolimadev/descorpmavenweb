<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Aplicação - Login</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" />
        <link rel="stylesheet" href="css/custom.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js" defer="defer"></script>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js" defer="defer"></script>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <div class="row">
                <div class="col s6 m4">
                    <div class="card">
                        <div class="card-content">
                            <div class="row">
                                <h:outputLabel for="nome">Nome</h:outputLabel>
                                <p:inputText id="nome" type="text" required="true" label="nome" value="#{registrarBean.cliente.nome}" />
                            </div>
                            <div class="row">
                                <h:outputLabel for="email">Email</h:outputLabel>
                                <p:inputText id="email" type="email" required="true" label="email" value="#{registrarBean.cliente.email}" />
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <h:outputLabel for="cpf">CPF</h:outputLabel>
                                    <p:inputText id="cpf" type="text" required="true" label="cpf" value="#{registrarBean.cliente.cpf}" />
                                </div>
                                <div class="col s6">
                                    <h:outputLabel for="dataNasc">Data Nasc.:</h:outputLabel>
                                    <p:inputText id="dataNasc" type="date" required="true" label="dataNasc" value="#{registrarBean.cliente.dataNascimento}" />
                                </div>
                            </div>
                            <div class="row">
                                <h:outputLabel for="login">Login</h:outputLabel>
                                <p:inputText id="login" type="text" required="true" label="login" value="#{registrarBean.cliente.login}" />
                            </div>
                            <div class="row">
                                <h:outputLabel for="senha">Senha</h:outputLabel>
                                <p:password id="senha" required="true" label="senha" value="#{registrarBean.cliente.senha}"></p:password>
                            </div>
                            <div class="row">
                                <h:outputLabel for="csenha">Confirmar Senha</h:outputLabel>
                                <p:password id="csenha" required="true" label="csenha" value="#{registrarBean.confirmacaoSenha}"></p:password>
                            </div>
                            <p:commandButton action="#{registrarBean.registrar()}" value="Salvar" />
                            <p:commandButton action="login" immediate="true" value="Cancelar" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
