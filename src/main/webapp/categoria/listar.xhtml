<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>GerenciaWeb | Listar Categorias</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" />
        <link rel="stylesheet" href="css/custom.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js" defer="defer"></script>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js" defer="defer"></script>
    </h:head>
    <h:body>
        <h:form id="listaCategoriasForm">
            <div class="row flex-container">
                <div class="col sm 6 auto-margin">
                    <div class="row">
                        <p:commandButton action="cadastrarCategoria" icon="fa fa-fw fa-plus" value="Nova Categoria" update="listaCategoriasForm"/>
                    </div>
                    <p:dataTable id="listaCategorias" value="#{categoriaBean.listaCategorias}" var="categoria" rowKey="#{categoria.id}"
                                 paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                 rows="#{categoriaBean.linhas}" rowsPerPageTemplate="5,10,25">
                        <p:column headerText="Nome" sortBy="#{categoria.nome}">
                            <h:outputText value="#{categoria.nome}" />
                        </p:column>
                        <p:column headerText="Ações">
                            <p:commandButton action="#{categoriaBean.editarCategoria(categoria)}" value="Editar" icon="fa fa-fw fa-edit" />
                            <p:commandButton action="#{categoriaBean.removerCategoria(categoria)}" onclick="return confirm('Confirma remoção de categoria?')" value="Remover" icon="fa fa-fw fa-remove" update="listaCategoriasForm"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
